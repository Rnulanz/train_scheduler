<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width initial-scale=1">
        <title>I Choo-Choo-Choose You</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <link rel="stylesheet" href="assets/CSS/syle.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                          <h1 class="display-4">I Choo-Choo-Choose You!!!!</h1>
                          <p class="lead">YOU'RE THE ONE!!!!</p>
                        </div>
                      </div>
                </div>
            </div>
            <table class="table table-bordered">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col-12" id="head">Current Train Schedule</th>
                      </tr>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Next Arrival(HH:mm-military time)</th>
                        <th scope="col">Frequency(mins)</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="train-display"></tbody>
            </table>
            <form class="form-bordered">
                    <div class="form-group">
                      <label for="trainName-input">Train Name</label>
                      <input type="text" class="form-control" id="trainName-input" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input type="text" class="form-control" id="destination-input" placeholder="Destination">
                    </div>
                    <div class="form-group">
                     <label for="time-input">Next Arrival</label>
                     <input type="text" class="form-control" id="time-input" placeholder="Next Arrival(HH:mm-military time)">
                    </div>
                    <div class="form-group">
                     <label for="frequency-input">Frequency</label>
                     <input type="text" class="form-control" id="frequency-input" placeholder="Frequency">
                    </div>
                    <button type="submit" class="btn btn-warning" id="submit">Submit</button>
                    <button type="clear" class="btn btn-light">Clear</button>
            </form>
        </div>
        <script type="text/javascript" src="assets/JS/train.js"></script>
    </body>
</html>
